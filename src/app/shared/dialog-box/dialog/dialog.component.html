<h1 mat-dialog-title>{{data.product.title}}</h1>
<div mat-dialog-content>
  <img [src]="data.product.image" alt="{{data.product.title}}" style="height: 450px; width: 450px;">
  <p style="max-width: 505px;">{{data.product.description}}</p>
  <p><strong>{{data.product.price }}</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
